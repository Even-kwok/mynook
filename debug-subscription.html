<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订阅支付调试工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        .section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 400px;
            overflow-y: auto;
        }
        .result.success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }
        .result.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }
        .result.info {
            background: #d1ecf1;
            border: 2px solid #17a2b8;
            color: #0c5460;
        }
        .step {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 8px;
        }
        .step-number {
            width: 30px;
            height: 30px;
            background: #667eea;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
            flex-shrink: 0;
        }
        .step-status {
            margin-left: auto;
            font-size: 20px;
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-left: auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .tips {
            background: #fff3cd;
            border: 2px solid #ffc107;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .tips h3 {
            color: #856404;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .tips ul {
            margin-left: 20px;
            color: #856404;
        }
        .tips li {
            margin: 5px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 订阅支付调试工具</h1>
        <p class="subtitle">帮助您快速定位订阅支付问题</p>

        <div class="section">
            <h2>1️⃣ 配置信息</h2>
            <div class="input-group">
                <label>API 端点 URL</label>
                <input type="text" id="apiUrl" value="/api/subscribe" placeholder="/api/subscribe">
            </div>
            <div class="input-group">
                <label>选择订阅计划</label>
                <select id="planType">
                    <option value="pro">Pro Plan - 专业版</option>
                    <option value="premium" selected>Premium Plan - 高级版</option>
                    <option value="business">Business Plan - 企业版</option>
                </select>
            </div>
            <div class="input-group">
                <label>选择计费周期</label>
                <select id="billingCycle">
                    <option value="monthly">Monthly - 月付</option>
                    <option value="yearly" selected>Yearly - 年付</option>
                </select>
            </div>
        </div>

        <button onclick="testSubscription()" id="testBtn">
            🚀 开始测试订阅流程
        </button>

        <div id="steps" style="margin-top: 20px;"></div>
        <div id="result"></div>

        <div class="tips">
            <h3>💡 常见问题检查清单</h3>
            <ul>
                <li>确保您已登录账户</li>
                <li>检查浏览器控制台（F12）是否有错误</li>
                <li>验证 Vercel 环境变量是否正确配置</li>
                <li>确认 CREEM_API_KEY 有效</li>
                <li>检查 Product IDs 是否正确</li>
            </ul>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
        
        // Supabase configuration - 请替换为您的实际配置
        const supabaseUrl = import.meta.env?.VITE_SUPABASE_URL || 'YOUR_SUPABASE_URL';
        const supabaseKey = import.meta.env?.VITE_SUPABASE_ANON_KEY || 'YOUR_SUPABASE_ANON_KEY';
        
        // 尝试从 window 对象获取配置（如果已加载主应用）
        if (window.VITE_SUPABASE_URL) {
            window.supabase = createClient(window.VITE_SUPABASE_URL, window.VITE_SUPABASE_ANON_KEY);
        } else {
            console.warn('⚠️ Supabase 配置未找到，请确保已加载主应用配置');
        }

        window.testSubscription = async function() {
            const stepsDiv = document.getElementById('steps');
            const resultDiv = document.getElementById('result');
            const testBtn = document.getElementById('testBtn');
            
            stepsDiv.innerHTML = '';
            resultDiv.innerHTML = '';
            testBtn.disabled = true;
            testBtn.textContent = '测试中...';

            const steps = [
                { id: 1, name: '检查用户登录状态' },
                { id: 2, name: '获取用户 Session Token' },
                { id: 3, name: '调用订阅 API' },
                { id: 4, name: '获取支付页面 URL' },
                { id: 5, name: '跳转到支付页面' }
            ];

            function updateStep(stepId, status) {
                const statusEmoji = {
                    'pending': '<div class="loader"></div>',
                    'success': '✅',
                    'error': '❌',
                    'warning': '⚠️'
                };
                
                const stepDiv = document.getElementById(`step-${stepId}`);
                if (stepDiv) {
                    stepDiv.querySelector('.step-status').innerHTML = statusEmoji[status] || '';
                }
            }

            function addStep(step) {
                const stepDiv = document.createElement('div');
                stepDiv.className = 'step';
                stepDiv.id = `step-${step.id}`;
                stepDiv.innerHTML = `
                    <div class="step-number">${step.id}</div>
                    <div style="flex: 1;">${step.name}</div>
                    <div class="step-status"></div>
                `;
                stepsDiv.appendChild(stepDiv);
            }

            function showResult(message, type = 'info') {
                resultDiv.className = `result ${type}`;
                resultDiv.textContent = message;
            }

            try {
                // 添加所有步骤
                steps.forEach(step => addStep(step));

                // Step 1: 检查用户登录状态
                updateStep(1, 'pending');
                
                if (!window.supabase) {
                    throw new Error('Supabase 客户端未初始化。请确保您在主应用中打开此页面，或正确配置 Supabase URL 和 Key。');
                }

                const { data: { user }, error: userError } = await window.supabase.auth.getUser();
                
                if (userError || !user) {
                    updateStep(1, 'error');
                    showResult(`❌ 用户未登录\n\n错误: ${userError?.message || '无法获取用户信息'}\n\n请先登录您的账户！`, 'error');
                    return;
                }
                
                updateStep(1, 'success');
                console.log('✅ 用户已登录:', user.email);

                // Step 2: 获取 Session Token
                updateStep(2, 'pending');
                const { data: { session }, error: sessionError } = await window.supabase.auth.getSession();
                
                if (sessionError || !session || !session.access_token) {
                    updateStep(2, 'error');
                    showResult(`❌ 无法获取 Session Token\n\n错误: ${sessionError?.message || 'Session 不存在'}\n\n请尝试重新登录！`, 'error');
                    return;
                }
                
                updateStep(2, 'success');
                console.log('✅ Session Token 获取成功');

                // Step 3: 调用订阅 API
                updateStep(3, 'pending');
                const apiUrl = document.getElementById('apiUrl').value;
                const planType = document.getElementById('planType').value;
                const billingCycle = document.getElementById('billingCycle').value;

                console.log('📡 调用 API:', {
                    url: apiUrl,
                    planType,
                    billingCycle
                });

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${session.access_token}`,
                    },
                    body: JSON.stringify({
                        planType: planType,
                        billingCycle: billingCycle,
                    }),
                });

                console.log('📡 API 响应状态:', response.status);

                if (!response.ok) {
                    updateStep(3, 'error');
                    let errorMessage = 'API 调用失败';
                    
                    try {
                        const errorData = await response.json();
                        errorMessage = JSON.stringify(errorData, null, 2);
                    } catch (e) {
                        const textError = await response.text();
                        errorMessage = textError || `HTTP ${response.status}`;
                    }
                    
                    showResult(`❌ API 调用失败 (HTTP ${response.status})\n\n响应内容:\n${errorMessage}\n\n可能的原因:\n1. CREEM_API_KEY 未配置或无效\n2. Product IDs 配置错误\n3. 服务器端错误\n\n请检查 Vercel Function Logs 获取详细信息`, 'error');
                    return;
                }
                
                updateStep(3, 'success');

                // Step 4: 获取支付页面 URL
                updateStep(4, 'pending');
                const data = await response.json();
                console.log('📦 API 响应数据:', data);

                if (!data.checkoutUrl) {
                    updateStep(4, 'error');
                    showResult(`❌ 未收到支付页面 URL\n\nAPI 返回数据:\n${JSON.stringify(data, null, 2)}\n\n请检查 API 实现是否正确返回 checkoutUrl`, 'error');
                    return;
                }
                
                updateStep(4, 'success');
                console.log('✅ 支付 URL:', data.checkoutUrl);

                // Step 5: 显示即将跳转
                updateStep(5, 'success');
                showResult(`✅ 测试成功！\n\n支付页面 URL: ${data.checkoutUrl}\n\n将在 3 秒后自动跳转...`, 'success');

                // 3秒后跳转
                setTimeout(() => {
                    window.location.href = data.checkoutUrl;
                }, 3000);

            } catch (error) {
                console.error('❌ 测试失败:', error);
                showResult(`❌ 测试过程中发生错误\n\n错误信息: ${error.message}\n\n错误堆栈:\n${error.stack}\n\n请打开浏览器控制台 (F12) 查看更多详细信息`, 'error');
            } finally {
                testBtn.disabled = false;
                testBtn.textContent = '🚀 开始测试订阅流程';
            }
        };
    </script>
</body>
</html>
